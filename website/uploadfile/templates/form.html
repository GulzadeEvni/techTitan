<html>
<head>
<title>FastAPI File Upload with Jinja2 Template</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Ses Analizi</h1>
                <hr />
            </div>
        </div> 
        <div class="main-login main-center">
            <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Ses Dosyası Yükle</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                            <input type="file" name="file" class="form-control btn-block">
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <input type="submit" value="Test Et" class="btn btn-primary btn-lg btn-block login-button">
                </div>
            </form>
        </div>
    </div>
</div>  

<div id="content">
    {% block content %}{% endblock %}
</div>


</body>
</html>
